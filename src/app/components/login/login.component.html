<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="loginForm">
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text" formControlName = "username" placeholder="Username">
                                    </div>
                                </div>
                                <small *ngIf = "loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="validationMsg">*Username is required</small>
                                <!-- <small *ngIf = "{{userNameInvalid}}" class="validationMsg">*Username is required</small> -->
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input type="{{type}}" formControlName = "password" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small *ngIf = "loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="validationMsg">*Password is required</small>
                                <div class="fomr-inline fr mt-4">
                                    <a id="forget" class="font-weight-bold">Forget Password?</a>
                                </div>
                                <!-- <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button> -->
                                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                                <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign up</a></div>
                            </form>
                        </div>
                        <div class="mx-3 my-2 py-2 bordert">
                            <div class="text-center py-3">
                                <a href="http://www.facebook.com" target="_blank" class="px-2" rel="noopener noreferrer"><img src="https://dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="facebook" srcset=""></a>
                                <a href="http://www.google.com" target="_blank" class="px-2" rel="noopener noreferrer"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google" srcset=""></a>
                                <a href="http://www.github.com" target="_blank" class="px-2" rel="noopener noreferrer"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="Github" srcset=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
